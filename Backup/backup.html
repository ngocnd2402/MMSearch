<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Frontend/styles.css">
    <link rel="icon" type="image/svg" href="Frontend/assets/logo.svg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>InferaSearch</title>
</head>
<body>
    <header class="nav">
        <div class="placeholder"></div>
        <nav class="nav__menu">
            <ul class="nav__list">
                <li class="nav__item">
                    <img src="Frontend/assets/uit.svg" />
                </li>
                <li class="nav__item">
                    <img src="Frontend/assets/cs.svg" />
                </li>
                <li class="nav__item">
                    <img src="Frontend/assets/mmlab.svg" />
                    <b>MMLab UIT</b>
                </li>
                <li class="nav__item">
                    <img src="Frontend/assets/aiclub.svg"/>
                </li>
            </ul>
        </nav>
        <div class="nav__icons" style="font-size:2rem; display:flex; gap:1.5rem; align-items:center;">
            <i class="fa fa-image cursor" style="font-size:36px" onclick="openImageSearch()"></i>
            <div class="modal search__modal" id="image-search-modal">
                <div>
                    <input type="text" placeholder="Enter image URL" name="search" id="image-search-input">
                    <button id="image-search"><i class="fa fa-search"></i></button>
                </div>
            </div>
        </div>
    </header>
    <main class="main">
        <section class="models">
            <div class="input__form">
                <div class="input__content">
                    <label title="CLIP">
                        CLIP
                    </label>
                    <textarea class="input__text" id="clip" name="clip" rows="1"></textarea>
                </div>
                <div class="input__content">
                    <label title="OCR">
                        OCR
                    </label>
                    <textarea class="input__text" id="ocr" name="ocr" rows="1"></textarea>
                </div>
                <div class="input__content">
                    <label title="ASR">
                        ASR
                    </label>
                    <textarea class="input__text" id="asr" name="asr" rows="1"></textarea>
                </div>
                <div class="input__content">
                    <label title="BLIP">
                        BLIP COCO
                    </label>
                    <textarea class="input__text" id="blip" name="blip" rows="1"></textarea>
                </div>
                <div class="input__content">
                    <label title="SLIP">
                        BLIP FLIKR
                    </label>
                    <textarea class="input__text" id="slip" name="slip" rows="1"></textarea>
                </div>
            </div>
            <div class="search submit__area">
                <div style="display: flex; flex-direction: column; gap: .5rem;width: 100%;">
                    <label>Top K:</label>
                    <input class="input__place" type="number" name="topk" id="topk" value="40">
                </div>
                <button id="query-button" class="search__btn btn" type="button" onclick="query()">Search</button>
            </div>
        </div>
        </section>
        <div id="result-container" class="img__container"></div>
        <div id="modal" class="modal main__modal">
            <div id="modal__noti" class="modal__noti"></div>
            <span class="modal__close" onclick="closeModal()">&times;</span>
            <div class="modal__content">
                <div class="caption__container" id="caption-container"></div>
                <div class="modal__image" id="modal-image"></div>
                <span class="prev" onclick="plusSlides(-1)">&#10094;</span>
                <span class="next" onclick="plusSlides(1)">&#10095;</span>
                <div class="modal__btn">
                    <a class="ytb" id="ytb" target="_blank">
                        <img src="Frontend/assets/youtube.svg" style="height:24px;">
                    </a>
                    <button id="submit" class="submit__btn btn" type="button">Submit&nbsp; &#10095;</button>
                </div>
                <div class="modal__thumbnails" id="modal-thumbnails"></div>
            </div>
        </div>
    </main>
    <script src="Frontend/script.js"></script>
</body>
</html>
